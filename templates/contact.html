{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block head %}
  <style>
    /* Custom styles for contact form */
    .contact-form-container {
      max-width: 500px; /* Set maximum width for the form */
      margin: 0 auto; /* Center align the form */
    }
    /* Adjust widths of form controls and labels */
    .form-label {
      width: 150px; /* Adjust width of labels */
    }
    .form-control {
      width: calc(100% - 170px); /* Adjust width of form controls */
    }
  </style>
{% endblock head %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/img/contact.jpg" class="d-block w-100 mx-0" style="width: 300px; height: 400px;" alt="...">
</div>
<div class="container mb-3 py-4 contact-form-container">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter your E-mail">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Tell us more about why you want to contact.</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
